# Prefix for all of the messages (%prefix%)

prefix: "<gradient:#FFE04A:#FFA400>★ <bold>ʙʜɪᴠᴇ.ᴘʟ</bold> ★</gradient>"

# Command messages

commands:
  reload:
    success: "%prefix% Konfiguracja <gradient:#FFE04A:#FFA400><bold>przeładowana!</bold></gradient>"
    failed: "%prefix% Wystąpił <gradient:#FFE04A:#FFA400><bold>błąd</bold></gradient> przy przeładowywaniu <gradient:#FFE04A:#FFA400><bold>konfiguracji!</bold></gradient>"
  teleport:
    already: "%prefix% Jesteś już przenoszony/a <gradient:#FFE04A:#FFA400><bold>gdzieś indziej!</bold></gradient>"
    failed: "%prefix% Ruszyłeś/aś się! Odliczanie <gradient:#FFE04A:#FFA400><bold>przerwane!</bold></gradient>"
  spawn:
    start: "%prefix% Rozpoczęto <gradient:#FFE04A:#FFA400><bold>odliczanie</bold></gradient> na <gradient:#FFE04A:#FFA400><bold>spawn!</bold></gradient>"
    time: "%prefix% Poczekaj jeszcze <gradient:#FFE04A:#FFA400><bold>%value%/5s!</bold></gradient>"
    success: "%prefix% Przeniesiono na <gradient:#FFE04A:#FFA400><bold>spawn!</bold></gradient>"
  vanish:
    show: "%prefix% Jesteś teraz <gradient:#FFE04A:#FFA400><bold>widoczny/a</bold></gradient> dla graczy!"
    hide: "%prefix% Jesteś teraz <gradient:#FFE04A:#FFA400><bold>niewidoczny/a</bold></gradient> dla graczy!"
  tp:
    request:
      success: "%prefix% Prośba o przeniesienie do <gradient:#FFE04A:#FFA400><bold>%value%</bold></gradient> została <gradient:#FFE04A:#FFA400><bold>wysłana!</bold></gradient>"
      request: "%prefix% Otrzymałeś/aś prośbę przeniesienie od <gradient:#FFE04A:#FFA400><bold>%value%!</bold></gradient> Użyj komendy <gradient:#FFE04A:#FFA400><bold><click:run_command:/tpaccept>/tpaccept,</click></bold></gradient> aby zaakceptować!"
      invalid: "%prefix% Użycie: <insert:/tprequest>/tprequest</insert> <gradient:#FFE04A:#FFA400><bold>(gracz)</bold></gradient>"
      offline: "%prefix% Gracz, do którego próbujesz się przenieść, jest <gradient:#FFE04A:#FFA400><bold>offline!</bold></gradient>"
      same: "%prefix% Nie możesz <gradient:#FFE04A:#FFA400><bold>przenieść</bold></gradient> się do <gradient:#FFE04A:#FFA400><bold>samego/ej siebie!</bold></gradient>"
    accept:
      accept: "%prefix% Zaakceptowano prośbę o przeniesienie od <gradient:#FFE04A:#FFA400><bold>%value%!</bold></gradient>"
      success:
        requested: "%prefix% %value% został/a przeniesiony/a <gradient:#FFE04A:#FFA400><bold>pomyślnie!</bold></gradient>"
        target: "%prefix% Zostałeś/aś <gradient:#FFE04A:#FFA400><bold>przeniesiony/a</bold></gradient> do <gradient:#FFE04A:#FFA400><bold>%value%!</bold></gradient>"
      start: "%prefix% Rozpoczęto przenoszenie do <gradient:#FFE04A:#FFA400><bold>%value%!</bold></gradient>"
      time: "%prefix% Poczekaj jeszcze <gradient:#FFE04A:#FFA400><bold>%value%/5s!</bold></gradient>"
      empty: "%prefix% Nie posiadasz żadnych próśb o <gradient:#FFE04A:#FFA400><bold>teleportacje!</bold></gradient>"
      offline: "%prefix% Gracz, do którego próbujesz się przenieść, jest <gradient:#FFE04A:#FFA400><bold>offline!</bold></gradient>"
    deny:
      empty: "%prefix% Nie posiadasz żadnych próśb o <gradient:#FFE04A:#FFA400><bold>teleportacje!</bold></gradient>"
      clear: "%prefix% Prośby o przeniesienie zostały <gradient:#FFE04A:#FFA400><bold>anulowane!</bold></gradient>"
  home:
    max: "%prefix% Utworzyłeś/aś maksymalną ilość <gradient:#FFE04A:#FFA400><bold>domów!</bold></gradient>"
    spawn: "%prefix% Nie możesz utworzyć domu na <gradient:#FFE04A:#FFA400><bold>spawnie!</bold></gradient>"
    set:
      custom: "%prefix% Pomyślnie ustawiłeś/aś swój <gradient:#FFE04A:#FFA400><bold>dom</bold></gradient> o nazwie <gradient:#FFE04A:#FFA400><bold>%value%!</bold></gradient>"
      rewrite: "%prefix% Pomyślnie nadpisałeś/aś swój <gradient:#FFE04A:#FFA400><bold>dom</bold></gradient> o nazwie <gradient:#FFE04A:#FFA400><bold>%value%!</bold></gradient>"
    teleport:
      start: "%prefix% Rozpoczęto <gradient:#FFE04A:#FFA400><bold>odliczanie</bold></gradient> na <gradient:#FFE04A:#FFA400><bold>%value%!</bold></gradient>"
      time: "%prefix% Poczekaj jeszcze <gradient:#FFE04A:#FFA400><bold>%value%/5s!</bold></gradient>"
      success: "%prefix% Przeniesiono na <gradient:#FFE04A:#FFA400><bold>%value%!</bold></gradient>"
      empty: "%prefix% Nie masz domu o nazwie <gradient:#FFE04A:#FFA400><bold>%value%!</bold></gradient> Użyj komendy <gradient:#FFE04A:#FFA400><bold><insert:/ustawdom>/ustawdom (nazwa),</insert></bold></gradient> aby go dodać!"
  kits:
    success:
      title:
        title: "<gradient:#FFE04A:#FFA400><bold>Otrzymałeś/aś zestaw!</bold></gradient>"
        description: "Zestaw %value% został zrealizowany!"
        fadein: 1
        stay: 3
        fadeout: 1
      message: "%prefix% Otrzymałeś/aś zestaw <gradient:#FFE04A:#FFA400><bold>%value%!</bold></gradient>"
    full: "%prefix% Masz pełny <gradient:#FFE04A:#FFA400><bold>ekwipunek!</bold></gradient> Aby odebrać zestaw, zrób trochę miejsca!"
    empty: "%prefix% Wprowadzony przez ciebie <gradient:#FFE04A:#FFA400><bold>zestaw</bold></gradient> nie <gradient:#FFE04A:#FFA400><bold>istnieje!</bold></gradient>"
    invalid: "%prefix% Określ nazwę <gradient:#FFE04A:#FFA400><bold>zestawu!</bold></gradient> Użyj komendy <gradient:#FFE04A:#FFA400><bold><insert:/zestaw>/zestaw (nazwa),</insert></bold></gradient> aby go otrzymać!"
    cooldown: "%prefix% Musisz poczekać do: <gradient:#FFE04A:#FFA400><bold>%value%!</bold></gradient>"
    deny: "%prefix% Nie masz dostępu do zestawu <gradient:#FFE04A:#FFA400><bold>%value%!</bold></gradient>"
  streaming:
    allow: "%prefix% Włączyłeś/aś wiadomości od <gradient:#FFE04A:#FFA400><bold>innych graczy!</bold></gradient>"
    block: "%prefix% Wyłączyłeś/aś wiadomości od <gradient:#FFE04A:#FFA400><bold>innych graczy!</bold></gradient>"
  message:
    invalid: "%prefix% Użycie: <insert:/tprequest>/tprequest</insert> <gradient:#FFE04A:#FFA400><bold>(gracz)</bold></gradient>"
    offline: "%prefix% Gracz, do którego próbujesz napisać, jest <gradient:#FFE04A:#FFA400><bold>offline!</bold></gradient>"
    same: "%prefix% Nie możesz <gradient:#FFE04A:#FFA400><bold>napisać</bold></gradient> do <gradient:#FFE04A:#FFA400><bold>samego/ej siebie!</bold></gradient>"
    deny: "%prefix% Gracz, do którego próbujesz napisać, nie otrzymuje <gradient:#FFE04A:#FFA400><bold>wiadomości!</bold></gradient>"
    format:
      receiver: "<color:#FFE04A>★<reset> %player% <gradient:#FFE04A:#FFA400><bold>do ciebie</bold> ★</gradient> %value%"
      sender: "<color:#FFE04A>★<reset> Ty <gradient:#FFE04A:#FFA400><bold>do %player%</bold> ★</gradient> %value%"

# Event messages

events:
  connect:
    join: "%prefix% %player_name% dołączył/a <gradient:#FFE04A:#FFA400><bold>do gry! (%value% gracz/y)</bold></gradient>"
    quit: "%prefix% %player_name% nas <gradient:#FFE04A:#FFA400><bold>opuścił/a!</bold></gradient>"
  chat:
    success: "<color:#FFE04A>★<reset>%luckperms_prefix%%player_name% <color:#FFA400>★<reset> %value%"
    failed: "%prefix% Nie masz <gradient:#FFE04A:#FFA400><bold>uprawnień</bold></gradient> do wysyłania <gradient:#FFE04A:#FFA400><bold>wiadomości!</bold></gradient>"
  sleep:
    message: "%prefix% %player_name% położył/a się <gradient:#FFE04A:#FFA400><bold>spać! (%value%% gracz/y śpi)</bold></gradient>"
    success:
      title: "<gradient:#FFE04A:#FFA400><bold>Noc minęła!</bold></gradient>"
      description: "Zdrowie oraz głód zostały odnowione!"
      fadein: 1
      stay: 3
      fadeout: 1

# Sounds

sounds:
  success: "ui_toast_challenge_complete"
  activate: "block_note_block_pling"
  step: "block_note_block_xylophone"
  error: "block_note_block_bit"